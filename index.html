<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" type="text/css">
  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>
  <div class="intro">
    <h1>SPLI<br>TTER</h1>
  </div>
  <div class="container">
    <div class="calculator-container">
      <div class="bill">
        <div class="raw-bill">
        <p>Bill</p>
         <input type="number" class="bills" placeholder="$                                    0">
        </div>
    
      <div class="tip">

        <div class="tip-title">
          <p>Select Tip %<p>
        </div>
        <div class="tip-amount">
          <button id="tip-5" class="tipsy">5%</button>
          <button id="tip-10" class="tipsy">10%</button>
          <button id="tip-15" class="tipsy">15%</button>
          <button id="tip-25" class="tipsy">25%</button>
          <button id="tip-50" class="tipsy">50%</button>
          <button id="selected">Custom</button>
      </div>

      </div>

      <div class="people">
        <p>Number of People</p>
         <input type="number" class="numPeople" placeholder="$                                    0">
      </div>
    </div>

      <div class="calculations">

          <div class="amount">
            <p>Tip Amount<br> <a>/ person</a></p>
            <span >$0.00</span>
          </div>

          <div class="total">
            <p>Total<br> <a>/ person</a> </p>
            <span id="btn">$0.00</span>
          </div>

          <div class="reset">
            <button>Reset</button>
          </div>

        </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  
</body>
<script src="./script.js" defer></script>
</html>
