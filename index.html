<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css" type="text/css">
  <link rel="stylesheet" href="./query.css" type="text/css">
  <title>Tip calculator app</title>

</head>

<body>
  <div class="intro">
    <h1>SPLI<br>TTER</h1>
  </div>
  <div class="container">
    
    <div class="calculator-container">

      <div class="bill">
        <div class="raw-bill"> 
        <p>Bill</p>
         <input type="number" min="1" class="bills" placeholder="$                                    0">
        </div>
    
      <div class="tip">

        <div class="tip-title">
          <p>Select Tip %<p>
        </div>
        <div class="tip-amount">
          <input class="form-check-input" type="radio" id="5%" value="5" name="tip-percentage">
          <label for="5%">5%</label>
          <input class="form-check-input" type="radio" id="10%" value="10" name="tip-percentage">
          <label for="10%">10%</label>
          <input class="form-check-input" type="radio" id="15%" value="15" name="tip-percentage">
          <label for="15%">15%</label>
          <input class="form-check-input" type="radio" id="25%" value="25" name="tip-percentage">
          <label for="25%">25%</label>
          <input class="form-check-input" type="radio" id="50%" value="50" name="tip-percentage">
          <label for="50%">50%</label>
          <input class="form-check-input" type="number" id="custom-percent" min="0" placeholder="Custom">
      </div>

      </div>

      <div class="people">
        <p>Number of People</p>
        <span class="red-alert">Can not be zero</span>
         <input type="number" class="numPeople" placeholder="$                                    0">
      </div>
    </div>

      <div class="calculations">

          <div class="amount">
            <p>Tip Amount<br> <a>/ person</a></p>
            <span id="insertA">$0.00</span>
          </div>

          <div class="total">
            <p>Total<br> <a>/ person</a> </p>
            <span id="btn">$0.00</span>
          </div>

          <div class="reset">
            <button id="reset-n">Reset</button>
          </div>

        </div>
    </div>
  
  </div> 
  <div class="footer">
    <span class="logos">
      <a href="tel:%16464190206">
        <img src="./images/footerLogos/smartphone.svg">
      </a>
      <a href="mailto:%pabloa.bonilla@outlook.com">
        <img src="./images/footerLogos/email.svg">
      </a>
      <a href="https://github.com/Jutsued" target="_blank">
        <img src="./images/footerLogos/github.svg">
      </a>
      <a href="https://www.linkedin.com/in/pablo-bonilla-999975190/" target="_blank">
        <img src="./images/footerLogos/linkedin.svg">
      </a>
    </span>
    </div>
</body>

</html>
